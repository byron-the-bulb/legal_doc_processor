server {
  listen 80;
  server_name _;

  # Allow larger uploads
  client_max_body_size 50m;

  root /usr/share/nginx/html;
  index index.html;

  # Serve frontend
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to backend Fly app
  location /api/ {
    # Important: include /api/ here so /api/v1/... remains /api/v1/...
    proxy_pass https://backend-withered-haze-1115.fly.dev/api/; # replace if your backend app name differs

    # HTTPS upstream settings (SNI)
    proxy_ssl_server_name on;
    proxy_set_header Host backend-withered-haze-1115.fly.dev;

    # Common proxy headers/timeouts
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;
  }
}
